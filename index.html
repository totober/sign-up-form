<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="side">
        <p class="p-side"></p>
    </div>
    <div class="content">
        <header>
            <h2>This is not a real online service! You know you need something like this in your life to
                help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.
            </h2>
            <br>
            <h2>You know you want to</h2>
        </header>
        <main>
            <form id="form" action="" method="post">
                <h2>Let`s do this!</h2>
                <div class="div-form">
                    <div class="slot left">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="user_name" placeholder="Thor" required>
                    </div> 
                    <div class="slot right">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="user_last_name" placeholder="Odinson" required>
                    </div>  
                </div>
                <div class="div-form">
                    <div class="slot left">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="user_email" required>
                    </div>
                    <div class="slot right">
                        <label for="tel">Phone number</label>
                        <input type="tel" id="tel" name="user_tel">
                    </div>    
                </div>
                <div class="div-form">
                    <div class="slot left">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="user_password" required>
                    </div>
                    <div class="slot rigth">
                        <label for="password2">Confirm Password</label>
                        <input type="password" id="password2" name="user_password_confirm" required>
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </footer>
    </div>
</body>
</html>
