<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="side">

    </div>
    <div class="content">
        <header>
            <h1>This is not a real online service! You know you need something like this in your life to
                help you realize your deepest dreams.
                sign up now to get started.
            </h1>
            <h1>You know you want to</h1>
        </header>
        <main>
            <form id="form" action="" method="post">
                <h2>Let`s do this!</h2>
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="user_name" placeholder="Thor" required>
    
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="user_last_name" placeholder="Odinson" required>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="user_email" required>
    
                <label for="tel">Phone number</label>
                <input type="tel" id="tel" name="user_tel">
    
                <label for="password">Password</label>
                <input type="password" id="password" name="user_password" required>
    
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="user_password_confirm" required>
            </form>
        </main>
        <footer>
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </footer>
    </div>
</body>
</html>
